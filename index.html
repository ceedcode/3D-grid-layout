<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>

        <h2 class="heading">CSS 3D Grid Layout</h2>
        <p class="sub-heading">One Day or Day One, you decide</p>
      </div>
      <div class="gallery">

            background-image: url(https://images.unsplash.com/photo-1518495973542-4542c06a5843?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D);
          "
        >
          Tree
        </div>
        <div
          class="box column-2"
          id="box2"
          style="
            background-image: url(https://images.unsplash.com/photo-1501854140801-50d01698950b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjZ8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D);
          "

          Green-Land

        <div

          style="

          id="box4"
          style="
            background-image: url(https://plus.unsplash.com/premium_photo-1673264933092-a795ddc9f11b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZGVzZXJ0fGVufDB8MXwwfHx8MA%3D%3D);
          "
        >
          Desert
        </div>
        <div
          class="box"
          id="box5"
          style="
            background-image: url(https://plus.unsplash.com/premium_photo-1664304481949-7342698006f3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8QW50YXJjdGljYXxlbnwwfHwwfHx8MA%3D%3D);

            background-image: url(https://images.unsplash.com/photo-1501786223405-6d024d7c3b8d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);

        >
          Mountain
        </div>

          class="box column-2"
          id="box7"
          style="
            background-image: url(https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2l0eXxlbnwwfHwwfHx8MA%3D%3D);

          Ocean

          id="box9"
          style="
            background-image: url(https://images.unsplash.com/photo-1582721478779-0ae163c05a60?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Vm9sY2Fub3xlbnwwfHwwfHx8MA%3D%3D);
